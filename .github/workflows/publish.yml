name: Publish to npm
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org

      - name: Download prebuilds from latest workflow run
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: prebuild.yml
          name: prebuilds
          path: prebuilds

      - name: List prebuilds
        run: find prebuilds -type f -name "*.bare" | head -20

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
